<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lib117{% endblock %}</title>
    <link href="{% static 'css/basic_style.css' %}" rel="stylesheet" type="text/css">
    {% block styles_link %}{% endblock %}
</head>
<body>
<header class="header">
    <a class="site-label header-inline" href="/">Lib117</a>

        <a href="/authors" class="header-nav-link">Авторы</a>

        <a href="/profile/{{ user.id }}" class="header-nav-link">Профиль</a>
        {% else %}
        <a href="/login" class="header-nav-link">Войти</a>
        {% endif %}
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
<footer>
    <ul class="footer-nav">
        <li><a href="/about"><h4>О сайте</h4></a></li>
        <li><a href="/autors"><h4>Авторы</h4></a></li>

    </ul>
